<html>

<title>IdentityExplorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile -->
<style>

    color: #333;
    font-size: 18px;
  }
  .container {
    max-width: 100%;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    position: relative;
  }
  h1, h2 {
    color: #2c3e50;
    text-align: center;
    font-size: 2em;
  }
  form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
  } 
  button {
    padding: 12px 20px;
    font-size: 18px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #2980b9;
  }
  #result, #additional-info {
    background-color: #ecf0f1;
    padding: 20px;
    border-radius: 4px;
    margin-top: 20px;
    font-size: 16px; /* Standardize font size */
    line-height: 1;
  }
  .info-item {
    margin-bottom: 10px;
  }
  .info-label {
    font-weight: bold;
    color: #2c3e50;
    display: block;
    margin-bottom: 5px;
  }
  .disclaimer {
    font-size: 14px;
    color: #7f8c8d;
    text-align: center;
    margin-top: 20px;
  }
  #quitButton {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 8px 12px;
    font-size: 0.9em;
    background-color: gray;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #quitButton:hover {
    background-color: #2980b9;
  }

  @media (min-width: 768px) {
    body {
      padding: 20px;
      font-size: 18px;
    }
    .container {
      max-width: 800px;
      padding: 30px;
    }
    h1, h2 {
      font-size: 2.5em;
    }
    form {
      flex-direction: row;
      justify-content: center;
    }
    input[type="text"] {
      width: 60%;
      margin-bottom: 0;
      border-radius: 4px 0 0 4px;
    }
    button {
      width: auto;
      border-radius: 0 4px 4px 0;
    }
    .info-label {
      display: inline-block;
      width: 180px;
    }
  }

  @media (max-width: 767px) {
    #result, #additional-info {
      font-size: 16px; /* Adjust font size specifically for mobile */
